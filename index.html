<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Ошибка 404</title>
<style>
  body {
    background: #008080; /* цвет рабочего стола Win98 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "MS Sans Serif", Tahoma, sans-serif;
  }

  .win98-box {
    background: #c0c0c0;
    border: 2px solid #000;
    box-shadow: inset -1px -1px #808080, inset 1px 1px #fff;
    width: 420px;
  }

  .titlebar {
    background: #000080;
    color: white;
    padding: 2px 6px;
    font-weight: bold;
    font-size: 13px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .titlebar button {
    background: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    width: 18px;
    height: 18px;
    font-size: 12px;
    padding: 0;
    cursor: pointer;
  }

  .content {
    display: flex;
    padding: 20px;
    font-size: 13px;
  }

  .icon {
    width: 40px;
    height: 40px;
    background: red;
    color: white;
    font-weight: bold;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    border-radius: 50%; /* строго круг */
    flex-shrink: 0;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    padding: 10px 12px;
  }

  .win-btn {
    background: #c0c0c0;
    color: black; /* чёрный текст */
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    padding: 2px 10px;
    font-size: 13px;
    cursor: pointer;
    position: relative;
  }

  .win-btn:active {
    border: 2px solid #808080;
    border-right-color: #fff;
    border-bottom-color: #fff;
  }

  /* Тонкая рамка при наведении */
  .win-btn:hover::after {
    content: "";
    position: absolute;
    top: 2px; left: 2px; right: 2px; bottom: 2px;
    border: 1px dotted #000;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="win98-box">
    <div class="titlebar">
      System Message
      <button>×</button>
    </div>
    <div class="content">
      <div class="icon">×</div>
      <div>
        <p><strong>Ошибка 404 — Страница не найдена</strong></p>
        <p>Сервер не отвечает. Запрашиваемый ресурс отсутствует или недоступен.</p>
      </div>
    </div>
    <div class="buttons">
      <button class="win-btn">Закрыть</button>
      <button class="win-btn">Сведения &gt;&gt;</button>
    </div>
  </div>
</body>
</html>
